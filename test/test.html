<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testing</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Light gray background */
      }

      .container {
        width: 300px;
        height: 200px;
        background-color: white; /* Base white div */
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .overlay {
        width: 100%;
        height: 100%;
        /* From https://css.glass */
        background: rgba(210, 91, 91, 0);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
        border: 1px solid rgba(210, 91, 91, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay">Overlay Text</div>
    </div>
  </body>
</html>
